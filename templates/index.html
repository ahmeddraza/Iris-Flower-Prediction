<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            background: #eafbea;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Iris Flower Species Prediction ðŸŒ¸</h1>

    <form action="/predict" method="post">
        <label>Sepal Length (cm):</label>
        <input type="number" step="any" name="sepal_length" required>

        <label>Sepal Width (cm):</label>
        <input type="number" step="any" name="sepal_width" required>

        <label>Petal Length (cm):</label>
        <input type="number" step="any" name="petal_length" required>

        <label>Petal Width (cm):</label>
        <input type="number" step="any" name="petal_width" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        ðŸŒ¼ Predicted Species: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</body>
</html>
